<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Repair Design Project</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="#" class="brand navbar__brand">Repair Design Project</a>
                <nav class="nav navbar__nav">
                    <a href="#" class="nav__item">Главная</a>
                    <a href="#" class="nav__item">Проекты</a>
                    <a href="#" class="nav__item">Замер</a>
                    <a href="#" class="nav__item">Команда</a>   
                    <a href="#" class="nav__item">Отзывы</a>
                    <a href="#" class="nav__item">Контакты</a>
                </nav>
                <div class="contacts navbar__contacts">
                    <a href="+79997683299" class="phone contacts__phone">+7(999)768-32-99</a>
                    <button class="button contacts__button button--primary">Заказать звонок</button>    
                </div>
            </div>    
        </div>
    </header><!-- /.header-->

    <div class="main">
        <section class="hero">
            <div class="instagram hero__instagram">
                <a href="#" class="instagram__link">Instagram</a>
            </div>
            <div class="container">
                <div class="hero__contant">       
                    <h1 class="title hero__title">Турецкий ремонт в&nbsp;<span class="title--primary">Ростове-на-Дону</span></h1>
                    <p class="hero__text">Получите готовый ремонт под ключ в срок с экономией рабочего времени до 45 дней и 20% от стоимости материалов за счет организации работы</p>
                    <button class="button hero__button button--primary">Расчитать стоимость</button>
                    <button class="button hero__button button--outline">Оставить заявку</button>
                </div><!-- /.hero__contant-->
            </div><!-- /.container-->
            
            <div class="scroll-down hero__scroll-down">
                <a href="#" class="scroll-down__link">Листайте вниз</a>
            </div><!-- /.hero__scroll-down-->
        </section>
        <section class="section control">
            <div class="container">
                <div class="section-title">
                    <h2 class="section-title__heading">Онлайн контроль</h2>
                    <div class="section-title__image">
                        <img src="images/video.svg" alt="">
                    </div>
                </div><!-- /.section-title-->
            </div><!-- /.container-->
        </section>
    </div><!-- /.main-->
</body>
</html>
